<!DOCTYPE html>
<!-- Define que a linguagem utilizada é o HTML na versão 5 -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandre Maciel - DoWhile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="./images/foto.svg" alt="Foto pessoal" id="userPhoto" />
        </div>
        <h1 id="userName">Alexandre</h1>
        <a
          id="userLink"
          href="https://github.com/alexandre-maciel"
          target="_blank"
        >
          <img src="./images/github.svg" alt="icone github" />
          <span user="userLogin">alexandre Maciel</span>
        </a>

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="youtube.com.br" target="_blank">
              <img src="./images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/home" target="_blank">
              <img src="./images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
          <li class="instagram">
            <a href="www.instagram.com/alexandrem.aciel/" target="_blank">
              <img src="./images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="facebook.com.br" target="_blank">
              <img src="./images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
